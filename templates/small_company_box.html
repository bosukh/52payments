<div class="small-company-box">
  <img class="company-logo" src="/img/{{company.company_profile_name}}" alt="{{company.title}}">
  <h2 class="company-title">{{company.title}}</h2>
  <p>
    Overall User Rating <br>
    ☆☆☆☆☆ {{company.avg_rating}} ({{company.num_ratings}}) <br>
    √ Verified With 52Payments <br><br>
    {{company.summary|safe}}
  </p>
  <div class="button-wrapper">
    <a href="{{url_for('company', company_profile_name = company.company_profile_name)}}">
    <button class= 'button' type="button" name="button">View Company Profile</button>
    </a>
  </div>
</div>
